<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main-left">
    <div class="main-left__container">
      <h1 
        class="main-left__title">
        Linked 
        <span class="main-left__logo"><img src="images/linked-list-logo.svg" alt="linked-list logo"></span>
        List
      </h1>
      <input 
        class= "main-left__input"
         main-left__input-title" 
        type="text" 
        aria-label="Title input field" 
        placeholder="Website Title">
      <input 
        class="main-left__input main-left__input-URL" 
        type="text" 
        aria-label="Title input field" 
        placeholder="Website URL">
      <button 
        class="main-left__button-enter" aria-label="Enter button">
        Enter
      </button>
    </div>
  </section>
  <section class="main-right">
    <ul class="main-right__card-list">
      <li>
        <h3 
          class="main-right__card-title">
          This is a fake title
        </h3>
        <a 
          class="main-right__card-link" 
          href="">www.thisisafakeurl.com
        </a>
        <button 
          class= "main-right__card-button main-right__card-button-read">
          Read
        </button>
        <button 
          class= "main-right__card-button main-right__card-button-delete">
          Delete
        </button>
      </li>
    </ul>
  </section>
</body>
</html>
